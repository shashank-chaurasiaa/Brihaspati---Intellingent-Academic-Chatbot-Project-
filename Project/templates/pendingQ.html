{% extends 'base.html' %}

{% block content %}
  <h2>Pending Questions</h2>
  {% for question in questions %}
    <p>{{ question.text }}</p>
    <p>Status: {{ question.status }}</p>
    {% if question.status == 'pending' %}
      <form method="post" action="{% url 'review_question' question.id %}">
        {% csrf_token %}
        <select name="teacher">
          <option value="">Select a teacher</option>
          {% for teacher in question.teacher.group.user_set.all %}
            <option value="{{ teacher.id }}">{{ teacher.username }}</option>
          {% endfor %}
        </select>
        <button type="submit">Assign</button>
      </form>
    {% endif %}
  {% endfor %}
{% endblock %}
