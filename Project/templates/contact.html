{% extends 'base.html'%}

{% load static %}

{% block title%}Contact{% endblock title%}

{% block body%}
<div class="container my-4">
    <img src="https://source.unsplash.com/1200x350/?Contact,phone" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">{% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleInputName1" name="name">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Phone</label>
      <input type="text" class="form-control" id="exampleInputPhone1" name="phone"> 
    </div>
      <div class="mb-3">
        <label for="exampleInputComment1" class="form-label">Text here</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="text" style="height: 100px"></textarea>
      </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body%}
